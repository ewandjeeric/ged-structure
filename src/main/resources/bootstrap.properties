#######################################################################
spring.application.name=ged-structure
management.endpoints.web.exposure.include=*
management.trace.http.include=principal,request-headers,response-headers,cookie-headers,time-taken,authorization-header,remote-address,session-id
#####################################################################
spring.datasource.url=jdbc:h2:file:C:/db/gedstructure/structuredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
################################################################
server.port=8082
employes.post.baseUrl:http://localhost:8080